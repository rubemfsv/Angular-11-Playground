<h1>Angular Playground</h1>
<h1>{{ name }}</h1>
<app-user-list></app-user-list>
<app-signup></app-signup>
<!-- Functions -->
<button (click)="getName(name)">Get my name</button>
<button (click)="myEvent('this is a click event')">Click me</button>
<br />
<br />
<!-- Input Event -->
<input type="text" #box (keyup)="myEvent(box.value)" />
<br />
<br />
<input type="text" #boxblur (blur)="myEvent(boxblur.value)" />
<!-- Mouse Event -->
<h1 (mouseover)="myEvent('mouseover')" style="background-color: skyblue">
  Mouse over
</h1>
<h1 (mouseleave)="myEvent('mouseleave')" style="background-color: red">
  Mouse leave
</h1>
<!-- Get TextBox Value -->
<input type="text" #textbox />
<button (click)="getValue(textbox.value)">Get Value from input</button>
<h2>{{ currentVal }}</h2>

<!-- Property Binding -->
<input type="text" [disabled]="disabledBox" [value]="name" />
<br />
<input type="text" disabled="{{ disabledBox }}" value="{{ name }}" />
<br />
<button (click)="enableBox()">Enable TextBox</button>

<!-- Conditions in Angular -->

<h1 *ngIf="show == 'yes'; then ifBlock; else elseBlock"></h1>
<ng-template #ifBlock>
  <h1>if block</h1>
</ng-template>
<ng-template #elseBlock>
  <h1>else block</h1>
</ng-template>

<ng-template [ngIf]="show == 'red'">
  <h1>Red block</h1>
</ng-template>
<ng-template [ngIf]="show == 'green'">
  <h1>Green block</h1>
</ng-template>
<ng-template [ngIf]="show == 'blue'">
  <h1>Blue block</h1>
</ng-template>

<!-- Switch Case in Angular -->
<div [ngSwitch]="color">
  <h2 style="color: red" *ngSwitchCase="'red'">red color</h2>
  <h2 style="color: green" *ngSwitchCase="'green'">green color</h2>
  <h2 style="color: blue" *ngSwitchCase="'blue'">blue color</h2>
  <h2 style="color: yellow" *ngSwitchCase="'yellow'">yellow color</h2>
  <h2 style="color: gray" *ngSwitchDefault>default color</h2>
</div>
